<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Program</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>James' Cheap Pizzas</h1>
      </div>
      <div class="col-md-6">
        <form id="order-form">
          <div class="form-group">
            <label for="name">Enter Your Name Here:</label>
            <input type="text" name="name" placeholder="type your name here">
          </div>
          <div class="form-group">
            <label for="size">What Size Pizza Would You Like?</label>
            <select id="pizza-size">
             <option value="small">Small ($6)</option>
             <option value="medium">Medium ($8)</option>
             <option value="large">Large ($10)</option>
             <option value="xl">Extra-Large ($12)</option>
           </select>
          </div>
          <div class="form-group">
            <label for="toppings">What Toppings Would You Like On Your Pizza? <br><span id="regular">(Toppings are $1 a piece, and free after the 5th one.)</span></label><br>
            <input type="checkbox" name="topping" value="cheese"> Cheese<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="bacon">Bacon<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
          </div>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" name="submit-button">Submit Order!</button>
        </form>
      </div>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Your Pizza Confirmation</h4>
            </div>
            <div class="modal-body">
              <div id="hidden">
                <ul>
                </ul>
              </div>
              <br>
              <img id="smile-image" src="img/smile-pizza.jpg" alt="smiling pizza">
            </div>
            <div class="modal-footer">
              <h4 class="modal-footer">Close this order and order another!</h4>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img id="pizza-image" src="img/pizza.jpg" alt="pizza">
      </div>
    </div>
  </body>
</html>
