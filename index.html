<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Program</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>James' World Famous Pizza</h1>
      </div>
      <div class="col-md-6">
        <form id="order-form">
          <div class="form-group">
          <label for="name">Enter Your Name Here:</label>
          <input type="text" name="name" placeholder="type your name here">
        </div>
          <div class="form-group">
            <label for="size">What Size Pizza Would You Like?</label>
            <select id="pizza-size">
             <option value="small">Small ($6)</option>
             <option value="medium">Medium ($8)</option>
             <option value="large">Large ($10)</option>
             <option value="xl">Extra-Large ($12)</option>
           </select>
          </div>
          <div class="form-group">
            <label for="toppings">What Toppings Would You Like On Your Pizza? (toppings are $1 a piece. The 5th topping is free)</label><br>
            <input type="checkbox" name="topping" value="cheese"> Cheese<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="bacon">Bacon<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
          </div>
          <button type="button" name="submit-button">Submit Order!</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="hidden">
          <p><span id="show-section">Below is your pizza order.</span></p>
          <ul>

          </ul>
        </div>
      </div>
    </div>
    <!-- <div id="work-responses">
      <h1> this is a test section<h1>
    </div> -->
  </body>
</html>
