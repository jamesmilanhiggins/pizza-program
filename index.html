<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Program</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" >
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"  type="text/css">
    <script src="js/jquery-3.2.0.js"</script>
    <script src="js/scripts.js" </script>
  </head>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Customize A Pizza</h1>
      </div>
      <div class="col-md-6">
        <form id="order-form">
          <div class="form-group">
            <label for="size">What Size Pizza Would You Like?</label>
            <select id="pizza-size">
             <option value="medium">Medium</option>
             <option value="large">Large</option>
             <option value="xl">Extra-Large</option>
           </select>
          </div>
          <div class="form-group">
            <label for="toppings">What Toppings Would You Like On Your Pizza?</label><br>
            <input type="checkbox" name="cheese" value="cheese"> Cheese<br>
            <input type="checkbox" name="pepperoni" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="sausage" value="sausage">Sausage<br>
          </div>
          <button class="btn btn-lg btn-success" type="submit" name="button">Order!</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="hidden">
          <p>This section shows the items on the pizza, along with the price</p>
        </div>
      </div>
    </div>
  </body>
</html>
